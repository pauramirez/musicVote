<template name="artists">
	{{#each artists}}
		<div class="row">
			<div class="col-md-12">
				<div class="search-res well">
					<h4><a href="">{{name}}</a></h4>
					{{#if genres}}
						<div>
							<strong>Genre:{{genres}}</strong>
						</div>
					{{/if}}
				</div>
			</div>
		</div>
	{{/each}}
</template>
